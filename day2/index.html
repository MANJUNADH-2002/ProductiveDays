<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"> </p>
    <script>
    const person = {
        name: "John",
        age: 30,
        city: "New York"
      };
      
      // Display Properties
      document.getElementById("demo").innerHTML =
      person.name + "," + person.age + "," + person.city;
    </script>
</body>
</html>
